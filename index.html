<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowrocket Unlock Pro App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            z-index: 1;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 14px;
            color: #555;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .countdown {
            font-size: 20px;
            margin: 20px 0;
            font-weight: bold;
            color: #d9534f;
        }

        /* Hiệu ứng bóng nổ nhiều màu */
        .explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            animation: explode 2s ease-out infinite;
        }

        .explosion:nth-child(2) { background-color: orange; animation-delay: 0.2s; }
        .explosion:nth-child(3) { background-color: yellow; animation-delay: 0.4s; }
        .explosion:nth-child(4) { background-color: green; animation-delay: 0.6s; }
        .explosion:nth-child(5) { background-color: blue; animation-delay: 0.8s; }
        .explosion:nth-child(6) { background-color: purple; animation-delay: 1s; }

        /* Keyframes cho hiệu ứng nổ */
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Chuyển động nhân vật */
        .person {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 50%;
            animation: bounce 2s infinite ease-in-out;
        }
        .person1 { top: 50%; left: 20%; }
        .person2 { top: 70%; left: 50%; }

        /* Keyframes cho hoạt ảnh */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Web Đang Bảo Trì</h1>
        <p>Chúng tôi đang tiến hành bảo trì hệ thống để nâng cấp dịch vụ và sửa lỗi. Trang web sẽ trở lại hoạt động trong thời gian sớm nhất.</p>
        <p class="countdown" id="countdown">Thời gian còn lại: 00:00:00</p>
        <p>Cảm ơn bạn đã thông cảm.</p>
        <div class="contact-info">
            Nếu bạn có bất kỳ câu hỏi nào, vui lòng liên hệ với chúng tôi qua <a href="mailto:lequocchien2709@icloud.com">email</a>.
        </div>
    </div>

    <!-- Hiệu ứng bóng nổ nhiều màu -->
    <div class="explosion" style="top: 20%; left: 30%;"></div>
    <div class="explosion" style="top: 40%; left: 50%;"></div>
    <div class="explosion" style="top: 60%; left: 70%;"></div>
    <div class="explosion" style="top: 80%; left: 20%;"></div>
    <div class="explosion" style="top: 60%; left: 40%;"></div>
    <div class="explosion" style="top: 40%; left: 80%;"></div>

    <!-- Nhân vật chuyển động -->
    <div class="person person1"></div>
    <div class="person person2"></div>
    <script>
        // Đếm ngược
        function updateCountdown() {
            const endDate = new Date('2024-09-15T22:59:59'); // Thay đổi ngày và giờ kết thúc
            const now = new Date();
            const timeDiff = endDate - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            document.getElementById('countdown').textContent =
                `Thời gian còn lại: ${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
